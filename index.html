  <body>
    <div class="">
      <header class="w3-top w3-bar MenuBar">
        <span class="w3-bar-item">尋找重點</span>
        <a
          href="javascript:void(0)"
          class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
          onclick="SHOW_V_MENU()"
          >&#9776;</a
        >
        <div id="Hmenu" class="w3-right">
          <a
            href="#"
            class="w3-bar-item w3-button w3-hide-small"
            onclick="displayAllAirplane()">
            <i class="bi bi-airplane-fill"></i>
            <span class="w3-hide-medium">公佈結果</span>
          </a>
          <a
            href="#"
            class="w3-bar-item w3-button w3-hide-small"
            onclick="showInfo()">
            <i class="bi bi-pencil-square"></i>
            <span class="w3-hide-medium">更改遊戲設定</span>
          </a>
          <a
            href="#"
            class="w3-bar-item w3-button w3-hide-small"
            onclick="main()">
            <i class="bi bi-recycle"></i>
            <span class="w3-hide-medium">重新開始</span>
          </a>
          <a
            href="#"
            class="w3-bar-item w3-button w3-hide-small"
            onclick="showSamplePlaneDialog();ShowVmenu();">
            <i class="bi bi-binoculars"></i>
            <span class="w3-hide-medium">查看模板</span>
          </a>
        </div>
        <div
          id="Vmenu"
          class="w3-bar-block w3-hide-large w3-hide-medium">
          <a
            href="#"
            class="w3-bar-item w3-button"
            onclick="displayAllAirplane();SHOW_V_MENU();">
            <i class="bi bi-airplane-fill"></i>
            <span class="w3-hide-medium">公佈結果</span>
          </a>
          <a
            href="#"
            class="w3-bar-item w3-button"
            onclick="showInfo();SHOW_V_MENU();">
            <i class="bi bi-pencil-square"></i>
            <span class="w3-hide-medium">更改遊戲設定</span>
          </a>
          <a
            href="#"
            class="w3-bar-item w3-button"
            onclick="main();SHOW_V_MENU();">
            <i class="bi bi-recycle"></i>
            <span class="w3-hide-medium">重新開始</span>
          </a>
          <a
            href="#"
            class="w3-bar-item w3-button"
            onclick="showSamplePlaneDialog();SHOW_V_MENU();">
            <i class="bi bi-binoculars"></i>
            <span class="w3-hide-medium">查看模板</span>
          </a>
        </div>
      </header>

      <div id="playground" class="w3-display-container">
        <table
          id="airport"
          class="w3-display-middle w3-table w3-centered"></table>
      </div>

      <div id="Overlay"></div>

      <div
        id="PopupDialog"
        class="HiddenPopupInfo w3-container w3-center w3-round-xxlarge">
      </div>
      <footer class="w3-container w3-bottom w3-margin-top MenuBar">
        <span id="result" class="w3-center">
          使用: <span id="showGameStepCount"></span> | 
          剩余: <span id="showGameRemainHead"></span>
        </span>
        <span class="w3-right">@Freda Wong</span>
      </footer>
